apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  labels:
    app: user-service-mysql
    tier: database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service-mysql
  template:
    metadata:
      labels:
        app: user-service-mysql
    spec:
      containers:
      - name: user-mysql
        image: mysql:latest
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: mysql-root-password
        - name: MYSQL_DATABASE
          value: user_service_db
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: user-service-db-username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: user-service-db-password
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: initdb
          mountPath: /docker-entrypoint-initdb.d
          subPath: init-user-db.sql
      volumes:
      - name: initdb
        configMap:
          name: mysql-initdb-config
---
apiVersion: v1
kind: Service
metadata:
  name: user-service-mysql
  labels:
    app: user-service-mysql
    tier: database
spec:
  selector:       # mysql Pod Should contain same labels
    app: user-service-mysql
    tier: database
  clusterIP: None  # We Use DNS, Thus ClusterIP is not relevant
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306